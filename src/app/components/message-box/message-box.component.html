<div *ngIf="isShowMessage">
  <ul [ngSwitch]="code">
    <li *ngSwitchCase="0" class="alert alert-success" appMessageBoxPositionDirective>{{ message }}</li>
    <li *ngSwitchCase="1" class="alert alert-info" appMessageBoxPositionDirective>{{ message }}</li>
    <li *ngSwitchCase="2" class="alert alert-danger" appMessageBoxPositionDirective>{{ message }}</li>
  </ul>
</div>

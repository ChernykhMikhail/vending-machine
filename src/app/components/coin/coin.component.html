<li>
  <span class="coin" (click)="onSelect()">
    <span class="coin-value">{{ coinInfo.coin.value }}</span>
  </span>
  <input (blur)="onBlur($event)"
         (keydown)="onKeydown($event)" 
         [disabled]="!debug" 
         [class.non-editable]="!debug" 
         [(ngModel)]="coinInfo.balance" type="text" class="balance">
</li>
